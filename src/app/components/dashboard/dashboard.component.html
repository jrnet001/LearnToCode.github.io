<div class="row">
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        Confirmed
      </div>
      <div class="value">
        {{totalConfirmed}}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        Recovered
      </div>
      <div [countUp]=totalRecovered class="value">
        0
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        Deaths
      </div>
      <div class="value">
        {{totalDeaths}}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        Active
      </div>
      <div [countUp]=totalActive class="value">
        0
      </div>
    </div>
  </div>
</div>
